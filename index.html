<!DOCTYPE html>

<html>
  <head>
    <title>Sweepstake Ninja!</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav>
      <div id="roboto-nav" class="nav-wrapper">
        <ul id="account-dropdown" class="dropdown-content">
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#settings">Settings</a></li>
          <li class="divider"></li>
          <li><a href="#logout">Log out</a></li>
        </ul>
        <a href="/" class="brand-logo center">Sweepstake Ninja</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/about.html">About</a></li>
          <li id="roboto-nav-links" class="roboto-hidden"><a class="dropdown-button" href="#!" data-activates="account-dropdown"><span></span><i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div id="roboto-loading" class="container">
        <div class="row">
          <div class="col s12">
            <center>
              <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </center>
          </div>
        </div>
      </div>
      <div id="roboto-dashboard" style="display: none;" class="container roboto-hidden">
        <div class="row">
          <div class="col s6 offset-s3">
            <div class="card">
              <div class="card-image">
                <img class="profile-image" />
                <span class="card-title"></span>
              </div>
              <div class="card-action">
                <a href="#settings">Edit Profile</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="roboto-settings" style="display: none;" class="container roboto-hidden">
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s4"><a class="active" href="#profile">Profile</a></li>
              <li class="tab col s4"><a href="#sweepstakes">Sweepstakes</a></li>
              <li class="tab col s4"><a href="#registrations">Registrations</a></li>
            </ul>
          </div>
        </div>
        <div id="profile" class="col s12 active">
          <div class="row">
            <form id="form-profile" class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="firstname" name="firstname" type="text" class="validate">
                  <label for="firstname">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="lastname" name="lastname" type="text" class="validate">
                  <label for="lastname">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="address1" name="address1" type="text" class="validate">
                  <label for="address1">Address 1</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <input id="city" name="city" type="text" class="validate">
                  <label for="city">City</label>
                </div>
                <div class="input-field col s4">
                  <select id="state" name="state" class="roboto-state">
                    <option value="" disabled>State</option>
                  </select>
                  <label for="state">State</label>
                </div>
                <div class="input-field col s4">
                  <input id="zipcode" name="zipcode" type="text" class="validate">
                  <label for="zipcode">ZIP Code</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="birthdate" name="birthdate" type="date" class="datepicker">
                  <label for="birthdate">Birthdate</label>
                </div>
                <div class="input-field col s6">
                  <input id="phone" name="phone" type="tel" class="validate">
                  <label for="phone">Telephone</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <p>
                    <input id="gender_female" name="gender" value="female" type="radio">
                    <label for="gender_female">Female</label>
                  </p>
                  <p>
                    <input id="gender_male" name="gender" value="male" type="radio">
                    <label for="gender_male">Male</label>
                  </p>
                  <label class="radio-label">Gender</label>
                </div>
              </div>
              <div class="row">
                <div class="col s3 offset-s9">
                  <button class="btn waves-effect waves-light right-align" type="submit" name="update_profile">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div id="sweepstakes" class="col s12">Sweepstakes</div>
        <div id="registrations" class="col s12">Registrations</div>
      </div>
      <div id="roboto-login" style="display: none;" class="container roboto-hidden">
        <div class="row">
          <div class="col s12"><center><h4>Sign in to Sweepstake Ninja</h4></center></div>
        </div>
        <div class="row">
          <div class="col s12">
            <center><a data-signin="GOOGLE" class="waves-effect waves-light btn red"><i class="material-icons left">android</i>Login</a></center>
          </div>
        </div>
        <div id="roboto-loading-bar" class="row roboto-hidden">
          <div class="col s12">
            <div class="progress">
              <div class="indeterminate"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
          &copy; <span class="year">{year}</span> of Calico.
          <a class="grey-text text-lighten-4 right" href="https://github.com/philcali/">Philcali</a>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
